name: Deploy to gh-pages

on:
  push:
    branches:
      - main  # Trigger workflow on changes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Setup Node.js (if needed for your UI builds)
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Create gh-pages branch for manifests
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "github-actions@users.noreply.github.com"
        git checkout gh-pages || git checkout --orphan gh-pages
        git rm -rf .
        cp -r manifests/* .
        echo "Generated manifests" > README.md
        git add .
        git commit -m "Deploy manifests to gh-pages" || echo "No changes to commit"
        git push origin gh-pages --force
